<!DOCTYPE html>
<html>
<head>
    <title>MIDI File Processor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
    </style>
</head>
<body>
    <h1>MIDI File Processor</h1>
    <div>
      <input type="file" id="file-input" style="display:none" accept=".mid" onchange="webfunc.processMIDI()">
      <div id="container">
        <button id="choose-file-button" onclick="webfunc.chooseFile()">Choose File</button>
        <button id="upload-button" onclick="webfunc.uploadFile()" disabled><i class="fas fa-upload"></i>Upload</button>
      </div>
      <p id="file-name"></p>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="download-container">
        <button id="download-button" onclick="webfunc.downloadFile()" disabled><i class="fas fa-download"></i>Download</button>
      </div>
    </div>
    <br>
    <div id="output"></div>
    <script src="bundle.js"></script>

</body>
</html>
